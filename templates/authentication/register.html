{% extends 'base_auth.html' %}

{% block content %}

    <section>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="col-mt-5">


                        <div class="card-body">
                <div class="card">
                    <div class="card-title py-2">
                        <h4>Register </h4>


                </div>
                        <form action="" method="post">
                            <div class="form-group">
                                <input type="text"
                                       name="username"
                                       placeholder="Username"
                                       class="form-control form-control-sm"
                                       id="usernameField"
                                />
                            </div>
                            <div class="form-group">
                                <input type="email"
                                       name="email"
                                       placeholder="Email"
                                       class="form-control form-control-sm"
                                       id="emailField"
                                />
                            </div>
                            <div class="form-group">
                                <input type="password"
                                       name="passwrod"
                                       placeholder="Passwordl"
                                       class="form-control form-control-sm"
                                       id="passwordField"
                                />
                                <small class="float-right py-3">SHOW</small>
                            </div>
                            <input type="submit" value="Register" class="btn btn-block btn-primary">
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        <div class="col-md-4"></div>
        </div>
    </section>

{% endblock %}
